name: MongoDB Dumper
on:
#  schedule:
#    - cron: "* */48 * * *"
  workflow_dispatch:
  repository_dispatch:

concurrency:
  group: run-dev
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        mongodb-version: ["4.4"]

    steps:
      - name: Git checkout GHSAdumper
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install mongo tools command
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools mariadb-client
      - name: Download the advisories zip file
        run: |
          wget -q https://github.com/github/advisory-database/archive/refs/heads/main.zip
          unzip -q main.zip

      - name: Import the advisories
        run: |
          find advisory-database-main/advisories/github-reviewed -type f -name "*.json" -exec mongoimport --host localhost:27017 -d GHSA -c advisories {} \;

      - name: dump and export the GHSA.advisories
        run: |
          mongodump  --db=GHSA --collection=advisories
          mongoexport --host localhost:27017 --collection=advisories --db=GHSA --out=GHSA-reviewed-$(date +"%Y%m%d").json
          mongoexport --jsonArray --host localhost:27017 --collection=advisories --db=GHSA --out=GHSA-reviewed-ARR-$(date +"%Y%m%d").json

      - name: start docker services
        run: |
          docker-compose -f maxscale-compose.yml up -d
          sleep 15

      - name: Import the json into maxscale mongo
        run: |
          mongoimport --uri=mongodb://localhost:17017/GHSA -c advisories GHSA-reviewed-$(date +"%Y%m%d").json

      - name: Dump the database
        run: |
          mysqldump -unosql -pnosql -h 172.23.0.3 GHSA > GHSA-reviewed-$(date +"%Y%m%d").sql

      - name: zip mongo
        run: zip -r -9 mongo-release.zip dump GHSA-reviewed-*.json

      - name: zip mysql
        run: zip -r -9 mysql-release.zip GHSA-reviewed-*.sql

      - name: Release Latest MongoDump
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          name: GHSA-mongodumper-latest
          files: |
            mongo-release.zip
            GHSA-reviewed*.json
          tag_name: GHSA-mongodumper-latest

      - name: Release Latest MySQLDump
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          name: GHSA-mysqldumper-latest
          files: |
            mysql-release.zip
            GHSA-reviewed*.sql
          tag_name: GHSA-mysqldumper-latest
