name: MongoDB Dumper
on:
#  schedule:
#    - cron: "* */48 * * *"
  workflow_dispatch:
  repository_dispatch:

concurrency:
  group: run-dev
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout GHSAdumper
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: "4.4"

      - name: Install mongo tools command
        run: |
          export RELEASE_VERSION=$(date +"%Y%m%d")
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools mariadb-client
      - name: Download the advisories zip file
        run: |
          wget -q https://github.com/github/advisory-database/archive/refs/heads/main.zip
          unzip -q main.zip
          rm main.zip

      - name: Import the advisories
        run: find advisory-database-main/advisories/github-reviewed -type f -name "*.json" -exec mongoimport --host localhost:27017 -d GHSA -c advisories {} \;

      - name: dump the GHSA.advisories
        run: mongodump  --db=GHSA --collection=advisories

      - name: Export the GHSA.advisories
        run: mongoexport --host localhost:27017 --collection=advisories --db=GHSA --out=GHSA-reviewed-$(date +"%Y%m%d").json

      - name: Export the GHSA.advisories as Array
        run: mongoexport --jsonArray --host localhost:27017 --collection=advisories --db=GHSA --out=GHSA-reviewed-ARR-$(date +"%Y%m%d").json

      - name: start docker services
        run: |
          docker-compose -f maxscale-compose.yml up -d
          sleep 15

      - name: Import the json into maxscale mongo
        run: mongoimport --uri=mongodb://localhost:17017/GHSA -c advisories GHSA-reviewed-$(date +"%Y%m%d").json

      - name: Dump the database
        run: |
          MYSQL_HOST=$(docker inspect  -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' ghsadumper_master_1)
          mysqldump -unosql -pnosql -h ${MYSQL_HOST} GHSA > GHSA-reviewed-$(date +"%Y%m%d").sql
          mysql -unosql -pnosql -h ${MYSQL_HOST} GHSA < modify-advisories.sql
          mysqldump -unosql -pnosql -h ${MYSQL_HOST} GHSA > GHSA-reviewed-columns-$(date +"%Y%m%d").sql


      - name: zip files
        run: |
          zip -r -9 GHSA-reviewed-mongodump-$(date +"%Y%m%d").zip dump
          zip -9 GHSA-reviewed-$(date +"%Y%m%d")-mysqldump.zip GHSA-reviewed-$(date +"%Y%m%d").sql
          zip -9 GHSA-reviewed-columns-$(date +"%Y%m%d")-mysqldump.zip GHSA-reviewed-columns-$(date +"%Y%m%d").sql
          zip -9 GHSA-reviewed-$(date +"%Y%m%d")-mongoexport.zip GHSA-reviewed-$(date +"%Y%m%d").json
          zip -9 GHSA-reviewed-ARR-$(date +"%Y%m%d")-mongoexport.zip GHSA-reviewed-ARR-$(date +"%Y%m%d").json

      - name: Release Latest MongoDump
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          name: GHSAdumper-latest
          files: |
            *.zip
            GHSA-reviewed*.sql
            GHSA-reviewed*.json
          tag_name: GHSAdump-{{env.RELEASE_VERSION}}
